<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>线下店铺审核</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
</head>
<body>
	<input type="hidden" id="storeId" th:value="${storeInfo.STORE_ID}"/>
	<div style="padding-bottom:10px;border-bottom:2px solid #5FB878">
		<h2><a href="javascript:history.back(-1)">线下店铺审核</a>><a href="javascript:void(0)" onclick="location.reload()">审核</a></h2>
	</div>
	<input type="hidden" id="userId" th:value="${userId}"/>
	<input type="hidden" id="certificationId" th:value="${storeInfo.STORE_CERTIFICATION_ID}"/>
	<div class="layui-form layui-form-pane" style="margin-top:20px">
		<div id="reason" class="layui-form-item" style="display:none;margin:45px">
			<label class="layui-form-label">拒绝理由</label>
			<div class="layui-input-inline">
				<input id="content" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">店铺名称</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.STORE_NAME}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系方式</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.PHONE}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">客服电话</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.SERVICE_PHONE}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地区</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.area}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">详细地址</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.ADDR}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">店铺分类</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.CLASSIFICATION_NAME}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">店铺等级</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.DESCRIBES}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">申请时间</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.TO_APPLY_FOR_TIME}" disabled=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">审核状态</label>
			<div class="layui-input-block">
				<input class="layui-input" th:value="${storeInfo.AUDIT_STATE}" disabled=""/>
			</div>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>营业执照</legend>
		</fieldset>
		<div class="layui-form-item">
			<img th:src="${storeInfo.BUSINESS_LICENSE}"/>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>门头照片</legend>
		</fieldset>
		<div class="layui-form-item">
			<img th:src="${storeInfo.HEAD_PHOTO}"/>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>店家身份证正面</legend>
		</fieldset>
		<div class="layui-form-item">
			<img th:src="${storeInfo.ID_CARD_UP}"/>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>店家身份证反面</legend>
		</fieldset>
		<div class="layui-form-item">
			<img th:src="${storeInfo.ID_CARD_DON}"/>
		</div>
	</div>
	<div>
		<button class="layui-btn" data-type="ok">同意</button>
		<button class="layui-btn" data-type="no">拒绝</button>
	</div>
<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/operationsManageJsFile/offLineStoreManage/verify.js}"></script>
</body>
</html>
