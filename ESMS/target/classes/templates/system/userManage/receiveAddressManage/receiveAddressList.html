<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>收货地址管理</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
</head>
<body>
	<div style="padding-bottom:10px;border-bottom:2px solid #5FB878">
		<h2><a href="javascript:void(0)" onclick="location.reload()">收货地址管理</a></h2>
	</div>
	<div class="search" style="margin-top:10px">
		<div class="layui-inline">
			<input name="id" class="layui-input" id="phoneNumber" autocomplete="off" placeholder="按账号查询（电话号码）"/>
		</div>
		<button class="layui-btn" data-type="reload">搜索</button>
	</div>

	<table id="receiveAddressList"></table>

<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
layui.use(['table','jquery','form'], function(){
	var table = layui.table;
	var $ = layui.jquery;
	var form = layui.form;
	<!-- 表格加载 -->
	table.render({
		elem: '#receiveAddressList'
		,url: '/receiveAddress/getReceiveAddressList'
		,page: true
		,cols:[[
			{field:'userPhone',title:'账号（电话号码）'}
			,{field:'CONSIGNEE',title:'收货人'}
			,{field:'PHONE',title:'联系电话'}
			,{field:'ADDR',title:'地址'}
			,{field:'TIME',title:'添加时间'}
			,{field:'IS_DEFAULT',title:'是否为默认地址'}
		]]
	});
	<!-- 监听搜索按钮 -->
	$('.search .layui-btn').on('click', function(){
		var type = $(this).data('type');
		active[type] ? active[type].call(this) : '';
	});
	<!-- 搜索时执行重载-->
	var $ = layui.$, active = {
		reload: function(){
			var phoneNumber = $('#phoneNumber');
			//执行重载
			table.reload('receiveAddressList', {
				where: {
					phoneNumber: phoneNumber.val()
				}
				,page:{
					curr:1
				}
			});
		}
	};
});
</script>
</body>
</html>
